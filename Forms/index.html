  <body>
    <form>
    <label for="name">Your Name</label>
      <input id="name" type="text" placeholder="Give Your name" />
      <label for="name">Your Email</label>

      <label for="name">Your DOB</label>
      <input id="name" type="date" required placeholder="Give Your DOB" />
      <label for="name">Your Age</label>
      <input
        id="name"
        type="number"
        max="90"
        min="0"
        required
        placeholder="Give Your Age"
      />
      <label for="color">Choose Your Favourite Color</label>
      <select id="color" name="col">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
