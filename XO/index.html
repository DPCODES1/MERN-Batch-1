<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/configuration.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/game.js" defer></script>
    <script src="scripts/config.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML,CSS and JS</p>
    </header>
    <main>
        <aside class="modal" id="config-overlay">
            <h2>Choose Your Name</h2>
            <form id="playerForm">
                <div class="form-control">
                    <label for="name">Player Name</label>
                    <input type="text" id="name" name="name" required/>
                </div>
                <div>
                    <button id="cancel-btn"  type="reset" class="btn btn-alt">Cancel</button>
                    <button class="btn" type="submit" id="playerSubmit">Submit</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
          <ul>
            <li>
                <article id="player-1-data">
                    <h2>Player 1</h2>
                    <h3>Player Name</h3>
                    <p class="player-symbol">X</p>
                    <button data-playerid="1" id="edit-player-1-btn" class="btn btn-alt">
                        Edit
                    </button>
                </article>
            </li>
            <li>
                <article id="player-2-data">
                    <h2>Player 2</h2>
                    <h3>Player Name</h3>
                    <p class="player-symbol">O</p>
                    <button data-playerid="2" id="edit-player-2-btn" class="btn btn-alt">
                        Edit
                    </button>
                </article>
            </li>
          </ul>
          <button class="btn" id="startgamebtn">Start Game</button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h2>You won,<span id="winner">PLAYER NAME</span></h2>
            </article>
            <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
               <li data-row="1" data-col="1"></li>
               <li data-row="1" data-col="2"></li>
               <li data-row="1" data-col="3"></li>

               <li data-row="2" data-col="1"></li>
               <li data-row="2" data-col="2"></li>
               <li data-row="2" data-col="3"></li>
               
               <li data-row="3" data-col="1"></li>
               <li data-row="3" data-col="2"></li>
               <li data-row="3" data-col="3"></li>
            </ol>
        </section>
    </main>
  </body>
</html>
